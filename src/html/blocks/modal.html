<section class="modal">
    <h2 class="modal-headline">Reserve a table</h2>
    <form action="#!" method="POST" class="reservation-form">
            <p class="reservation-item">
            <label for="reservation-date">Date:</label>
            <input id="reservation-date" type="text" name="date" placeholder="01.01.2023">
          </p>
          <p class="reservation-item">
            <label for="reservation-time">Time:</label>
            <input id="reservation-time" type="text" name="time" placeholder="10:00">
          </p>
          <p class="reservation-item">
            <label for="reservation-name">Your name:</label>
            <input id="reservation-name" type="text" name="name" placeholder="Name">
          </p>
          <p class="reservation-item">
            <label for="reservation-phone">Phone number:</label>
            <input id="reservation-phone" type="tel" name="phone" placeholder="+32 123 456-78-90">
          </p>
          <input type="submit" value="Reserve" class="button">
          <button class="modal-close" type="button">Close</button>
    </form>
</section>
